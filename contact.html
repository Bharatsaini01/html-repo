    <section class="sectionc1">
        <div id="divc1">
            <h1>CONTACT US</h1>
            <p>Complete your query below and a member of our team will be in touch as soon as possible.</p>
            <div id="divc2">
                <form method="post">
                    <table id="formpage">
                        <tr>
                            <td class="details">Name*</td>
                        </tr>
                        <tr id="row2">
                            <td><label for="fname">First Name</label></td>
                            <td><label for="lname" id="lastname">Last Name</label></td>
                        </tr>
                        <tr id="row3">
                            <td><input type="text" name="fname" id="fname"></td>
                            <td><input type="text" name="lname" id="lname"></td>
                        </tr>
                        <tr>
                            <td class="details"><label for="phone_no">Phone Number*</label></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="number" name="phone_no" id="phone_no" width="100px"></td>
                        </tr>
                        <tr>
                            <td class="details"><label for="email">Email Address*</label></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="email" name="email" id="email"></td>
                        </tr>
                        <tr>
                            <td class="details"><label for="subject">Subject*</label></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" name="subject" id="subject"></td>
                        </tr>
                        <tr>
                            <td class="details"><label for="massage">Massage*</label></td>
                            <td></td>
                        </tr>
                        <tr id="nlrow">
                            <td colspan="2">
                                <textarea name="massage" id="massage" cols="100" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr id="lrow">
                            <td colspan="2"><button type="submit">SUBMIT</button></td>
                        </tr>
                    </table>
                </form>
            </div>
