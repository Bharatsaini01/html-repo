        <div>
            <h1>Open an Account</h1>
            <p>Opening an account with FX Corp is easy. Simply complete the form below and one of our Relationship
                Managers will be in touch with you shortly to complete the process.</p>
        </div>
    </section>
    <section class="sectiond2">
        <form method="post">
            <h1>Please complete your details below</h1>
            <label>Name*</label><br />
            <div id="div4">
                <div id="div1">
                    <label for="fname">First Name</label><br />
                    <input type="text" name="fname" id="fname">
                </div>
                <div id="div2">
                    <label for="lname">Last Name</label><br />
                    <input type="text" name="lname" id="lname">
                </div>
            </div>
            <div id="div3">
                <label for="phone_no">Phone Number*</label><br />
                <input type="number" name="phone_no" id="phone_no"><br />
                <label for="email">Email Address</label><br />
                <input type="email" name="email" id="email"><br />
                <label for="comments">Additional Comments*</label><br />
                <textarea name="addcomment" id="addcomment" cols="112" rows="10"></textarea>
                <button>SUBMIT </button>
            </div>
        </form>
    </section>
